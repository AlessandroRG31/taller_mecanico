{% extends "core/base.html" %}
{% block title %}Confirmar eliminación{% endblock %}
{% block content %}
<h1>Eliminar Empresa</h1>
<p>¿Seguro que deseas eliminar \"{{ object.nombre }}\"?</p>
<form method="post">{% csrf_token %}
  <button type="submit" class="btn btn-danger">Eliminar</button>
  <a href="{% url 'repuestos:empresa_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
