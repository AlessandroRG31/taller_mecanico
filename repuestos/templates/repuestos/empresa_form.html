{% extends "core/base.html" %}
{% block title %}{{ view.object|yesno:"Editar,Nueva" }} Empresa{% endblock %}
{% block content %}
<h1>{{ view.object|yesno:"Editar,Nueva" }} Empresa</h1>
<form method="post">{% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-success">Guardar</button>
  <a href="{% url 'repuestos:empresa_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
